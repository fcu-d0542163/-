<td style="height:300px;width:300px;vertical-align:middle;">
雞、薑、馬告、鹽 
<br><br>
1、雞肉燙過，去血水及浮渣後備用 
<br><br>
2、薑切片 
<br><br>
3、鍋內放入雞肉、薑，加水至蓋過雞肉為止。愛喝湯的可多加一些 
<br><br>
4、放入電鍋悶煮（悶燒鍋亦可） 
<br><br>
5、煮好後，加入適量鹽巴調味，並加入壓破的馬告即可</td>
